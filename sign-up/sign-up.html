<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign-up.css" />
    <title>Boardme</title>
  </head>
  <body>
    <div class="container">
      <div class="guide-info">
        <img src="Group 1.svg" alt="logo" />
        <h3>
          Implement user
          <span class="underline">
            onboarding
          </span>
          experiences with just a few clicks
        </h3>
        <p>
          Guide your customers on a fantastic journey within your web app.
        </p>
      </div>
      <div class="options">
        <h2>Get started</h2>

        <div class="email">
          <i class="fas fa-envelope"></i>Sign up with email
        </div>

        <div class="twitter">
          <i class="fa fa-twitter"></i>Sign up with Twitter
        </div>

        <div class="facebook">
          <i class="fa fa-facebook"></i>Sign up with Facebook
        </div>

        <p>Already have an account? <a href="#">Log in</a></p>
        <small>Having trouble?<a href="#"> Get Help</a></small>
      </div>
    </div>
  </body>
</html>
